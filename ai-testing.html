<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple OpenAI Chatbot</title>
    <style>
        :root {
            --bg: #0f1220;
            --panel: #171a2b;
            --muted: #9aa4b2;
            --text: #e8ebf1;
            --accent: #4f7dff;
            --user: #263159;
            --assistant: #1f2937;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; background: var(--bg); color: var(--text); }
        .app { max-width: 780px; margin: 0 auto; height: 100%; display: grid; grid-template-rows: auto 1fr auto; gap: 12px; padding: 16px; }
        header { display: flex; align-items: center; justify-content: space-between; }
        header h1 { font-size: 18px; margin: 0; letter-spacing: .3px; }
        .toolbar { display: flex; gap: 8px; }
        input[type="password"], input[type="text"] { background: var(--panel); color: var(--text); border: 1px solid #22263d; padding: 8px 10px; border-radius: 10px; width: 280px; }
        button { background: var(--accent); color: white; border: none; padding: 10px 14px; border-radius: 12px; cursor: pointer; font-weight: 600; }
        button[disabled] { opacity: .6; cursor: not-allowed; }

        .chat { background: var(--panel); border: 1px solid #1e2340; border-radius: 16px; padding: 12px; overflow: hidden; display: grid; grid-template-rows: 1fr auto; }
        .messages { overflow-y: auto; padding: 8px; display: flex; flex-direction: column; gap: 12px; max-height: 60vh; }
        .msg { max-width: 80%; padding: 10px 12px; border-radius: 14px; line-height: 1.45; white-space: pre-wrap; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--user); border: 1px solid #2e3c7a; }
        .assistant { align-self: flex-start; background: var(--assistant); border: 1px solid #273244; }
        .system { align-self: center; opacity: .8; font-size: 12px; }

        .composer { display: grid; grid-template-columns: 1fr auto; gap: 8px; padding: 8px; border-top: 1px dashed #2a304f; }
        textarea { resize: none; min-height: 48px; max-height: 160px; background: #0e1120; color: var(--text); border: 1px solid #1f2442; border-radius: 12px; padding: 12px; }

        .note { color: var(--muted); font-size: 12px; margin-top: 6px; }
        .spinner { width: 16px; height: 16px; border: 2px solid #ffffff40; border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .row { display: flex; gap: 8px; align-items: center; }
        .select { background: var(--panel); color: var(--text); border: 1px solid #22263d; border-radius: 10px; padding: 8px 10px; }
    </style>
</head>
<body>
<div class="app">
    <header>
        <h1>üó®Ô∏è Simple OpenAI Chatbot</h1>
        <div class="toolbar">
            <!-- For local testing only. Do NOT deploy with your key in the browser. -->
            <input id="apiKey" type="password" placeholder="Paste OpenAI API key (local only)" autocomplete="off" />
            <select id="model" class="select" title="Model">
                <option value="gpt-4o-mini">gpt-4o-mini</option>
                <option value="gpt-4o">gpt-4o</option>
            </select>
        </div>
    </header>

    <div class="chat">
        <div id="messages" class="messages" aria-live="polite"></div>
        <div class="composer">
            <textarea id="input" placeholder="Type your message and press Enter..." autofocus></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <p class="note">Tip: For production, route requests through a tiny server-side proxy (recommended). This demo can talk directly to the OpenAI API if you paste a key above and run locally.</p>
</div>

<script>
    // === Settings ===
    const USE_DIRECT_OPENAI = true; // set to false if you wire up a /api/chat proxy
    const OPENAI_URL_CHAT = 'https://api.openai.com/v1/chat/completions';

    const state = { history: [
            { role: 'system',  content: 'you are a high-intelligence nutrition coach. ' +
                    'You are cheerful and ready to help your user in giving nutrition advice based on their needs. ' +
                    'You only give nutrition advice, if the user asks for something else you kindly redirect towards the topic of nutrition.' +
                    'Assume that user has no knowledge on the nutrition facts of their food. Make accurate estimates based on the dish names given.', }
        ] };

    const els = {
        messages: document.getElementById('messages'),
        input: document.getElementById('input'),
        sendBtn: document.getElementById('sendBtn'),
        apiKey: document.getElementById('apiKey'),
        model: document.getElementById('model')
    };

    function addMessage(role, content) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.textContent = content;
        els.messages.appendChild(div);
        els.messages.scrollTop = els.messages.scrollHeight;
    }

    function setLoading(loading) {
        els.sendBtn.disabled = loading;
        els.sendBtn.innerHTML = loading ? '<span class="spinner"></span>' : 'Send';
    }

    async function sendMessage(text) {
        if (!text.trim()) return;
        addMessage('user', text);
        state.history.push({ role: 'user', content: text });
        els.input.value = '';
        setLoading(true);

        try {
            let reply;
            if (USE_DIRECT_OPENAI) {
                const apiKey = els.apiKey.value.trim();
                if (!apiKey) {
                    setLoading(false);
                    alert('Paste your OpenAI API key in the header (local testing only).');
                    return;
                }
                const res = await fetch(OPENAI_URL_CHAT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: els.model.value,
                        messages: state.history,
                        temperature: 0.7
                    })
                });
                if (!res.ok) throw new Error('API error: ' + res.status + ' ' + res.statusText);
                const data = await res.json();
                reply = data.choices?.[0]?.message?.content?.trim() || '(No response)';
            } else {
                // If you use a server proxy at /api/chat
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: els.model.value, messages: state.history })
                });
                if (!res.ok) throw new Error('Proxy error: ' + res.status + ' ' + res.statusText);
                const data = await res.json();
                reply = data.reply || '(No response)';
            }

            addMessage('assistant', reply);
            state.history.push({ role: 'assistant', content: reply });
        } catch (err) {
            console.error(err);
            addMessage('assistant', '‚ö†Ô∏è ' + (err.message || 'Something went wrong'));
        } finally {
            setLoading(false);
        }
    }

    // UI events
    els.sendBtn.addEventListener('click', () => sendMessage(els.input.value));

    els.input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage(els.input.value);
        }
    });

    // Greet
    addMessage('assistant', 'Hi! Ask me anything.');
</script>
</body>
</html>
